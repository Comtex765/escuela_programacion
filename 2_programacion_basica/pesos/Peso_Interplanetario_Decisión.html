<!DOCTYPE html>
<html>
    <head>
        <title>Tu peso interplanetario</title>
    </head>
    <body>
        <h1>Tu peso en otro planeta de nuestro sistema solar</h1>
        <p>En la tierra pesas distinto que en marte o que en júpiter</p>
        <script type = "text/javascript">
            var usuario = prompt("¿Cual es tu peso?");
            var planeta = parseInt(prompt("Elije tu planeta:\n 1 es marte - 2 es júpiter"));
            var peso = parseFloat(usuario);
            var g_tierra = 9.8;
            var g_marte = 3.7;
            var g_jupiter = 24.8;
            var peso_final;
            var nombre
            if(planeta == 1)
            {
                peso_final = peso * g_marte / g_tierra;
                nombre = "marte";
            }
            else if(planeta == 2)
            {
                peso_final = peso * g_jupiter / g_tierra;
                nombre = "júpiter";
            }
            else
            {
                peso_final = 100000000000000000;
                nombre = "kriptón";
            }
            document.write("Tu peso en "+nombre+" es: <strong>"+peso_final.toFixed(2)+" kg<strong>");
        </script>
    </body>
</html>
