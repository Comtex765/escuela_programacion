<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendario</title>
    </head>
    <body>
        <main>
            <form action="">
                <label for="nombre">
                    <span>Ingresa tu nombre: </span>
                    <input type="text" name="nombre" id="nombre" autocomplete="name" required />
                </label>
                <label for="correo">
                    <span>Ingresa tu correo: </span>
                    <input type="email" name="correo" id="correo" autocomplete="email" />
                </label>
                <label for="pais">
                    <span>Ingresa tu país: </span>
                    <input type="text" name="pais" id="pais" autocomplete="country /">
                </label>
                <label for="cp">
                    <span>Ingresa tu código postal: </span>
                    <input type="text" name="cp" id="cp" autocomplete="postal-code" />
                </label>
                <input type="submit">
            </form>
        </main>
    </body>
</html>
