<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formularios</title>
    </head>
    <body>
        <form action="">
            <label for="nombre">
                <span>Nombre:</span>
                <input type="text" id="nombre" placeholder="Tu nombre"/>
            </label>
            <label for="inicio-platzi">
                <span>Indica tu inicio en platzi</span>
                <input type="datetime-local" id="inicio-platzi" />
            </label>
            <label for="horario">
                <span>Ingresa tu horario de estudio</span>
                <input type="time" id="horario" />
            </label>
        </form>
    </body>

</html>
